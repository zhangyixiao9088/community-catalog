version: '2'
catalog:
  name: "Pandu"
  version: "v1.1"
  description: "面向上层应用提供包含自动化、智能化的工具包和中间件的集成化环境，实现个性化业务应用的高效开发管理。"
  uuid: cetc-pandu-1
  questions:
    - variable: server_port
      description: "服务端口"
      label: "服务端口"
      required: true
      default: "8900"
      type: int
    - variable: mysql_service
      description: "数据库服务"
      label: "数据库服务"
      required: true
      type: "service"
    - variable: core_service
      description: "核心转发服务"
      label: "核心转发服务"
      required: true
      default: "cetc-pandu/kong"
      type: "service"
    - variable: fux_server
      description: "业务能力平台服务地址"
      label: "业务能力平台服务地址"
      required: true
      type: "string"
    - variable: app_id
      description: "业务能力平台签发的应用ID"
      label: "应用ID"
      required: true
      type: "string"
    - variable: app_secret
      description: "业务能力平台签发的应用密钥"
      label: "应用密钥"
      required: true
      type: "string"
services:
  cetc-pandu:
    scale: 1
    retain_ip: true
    health_check:
      port: 8900
      interval: 5000
      unhealthy_threshold: 3
      request_line: 'GET / HTTP/1.0'
      healthy_threshold: 2
      response_timeout: 5000
